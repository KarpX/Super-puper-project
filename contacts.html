<!DOCTYPE html>
<html lang="ru">

<head>
   <script src="main.js" defer></script>
   <link rel="stylesheet" href="styles.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Скопируйте весь блок <head> из index.html -->
   <title>О нас - Название вашего сайта</title>
   <meta name="description" content="Связаться с нами">
   <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
   <header class="site_header">
      <div class="container">
         <a href="index.html">
            <img src="assets/beer_king.png" alt="Логотип" width="200px" , height="200px">
         </a>
      </div>

      <div class="site-nav_div">
         <a class="site-nav_link" href="index.html">Главная</a>
         <a class="site-nav_link" href="about.html">О нас</a>
         <a class="site-nav_link" href="contacts.html">Контакты</a>
      </div>
   </header>
   <main>
      <!-- Простые "хлебные крошки" -->
      <nav aria-label="Хлебные крошки">
         <a href="index.html">Главная</a> →
         <span>Контакты</span>
      </nav>
      <h1>Наши контакты</h1>
      <section>
         <p>Email: pivlandia@gmail.com</p>
         <button class="button" id="openDialog" type="button">Написать нам</button>
         <dialog id="contactDialog" aria-labelledby="dialogTitle">
            <h2 id="dialogTitle">Обратная связь</h2>

            <form id="contactForm" method="dialog" novalidate>
               <label for="name">Имя</label>
               <input id="name" name="name" type="text" required minlength="2" autocomplete="given-name">

               <lable for="email">E-mail</lable>
               <input id="email" name="email" type="email" required autocomplete="email">

               <label for="phone">Телефон</label>
               <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" aria-describedby="phoneHelp"
                  placeholder="+7 (___) ___-__-__" required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-d{2}$">
               <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>

               <label for="date">Дата</label>
               <input id="'date" name="date" type="date">

               <label for="topic">Тема обращения</label>
               <select id="topic" name="topic" required>
                  <option value="">Выберите тему</option>
                  <option>Вопрос</option>
                  <option>Заказ</option>
               </select>

               <label for="message">Сообщение</label>
               <textarea id="message" name="message" rows="4" required></textarea>

               <div class="form-actions">
                  <button class="button" type="button" , id="closeDialog">Закрыть</button>
                  <button class="button" type="submit">Отправить</button>
               </div>
            </form>
         </dialog>
      </section>
   </main>
   <footer>
      <p>&copy; 2023-2025 Название вашего сайта. Все права защищены.</p>
      <p>Телефон: +8 (800) 555-35-35</p>
      <div>
         <button class="theme-toggle button" type="button" aria-pressed="false" style="width: 100px;">Сменить
            тему</button>
         <script defer>
            const KEY = 'theme', btn = document.querySelector('.theme-toggle');
            const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;
            // Автовыбор: системная тема или сохранённый выбор пользователя
            if (localStorage.getItem(KEY) === 'dark' || (!localStorage.getItem(KEY) &&
               prefersDark)) {
               document.body.classList.add('theme-dark');
               btn?.setAttribute('aria-pressed', 'true');
            }
            // Переключение по кнопке с сохранением в localStorage
            btn?.addEventListener('click', () => {
               const isDark = document.body.classList.toggle('theme-dark');
               btn.setAttribute('aria-pressed', String(isDark));
               localStorage.setItem(KEY, isDark ? 'dark' : 'light');
            });
         </script>
      </div>
   </footer>
</body>

</html>
