      <h1>Наши контакты</h1>
      <section class="contacts">
        <div class="container-fluid contacts-container">
          <div class="card bg-dark">
            <i class="bi bi-envelope fs-2"></i>
            <p style="margin: 3px" class="fs-5">pivlandia@gmail.com</p>
          </div>
          <div class="card bg-dark">
            <i class="bi bi-telephone fs-2"></i>
            <p style="margin: 3px" class="fs-5">+8 (800) 555-35-35</p>
          </div>
        </div>
        <div class="emptyContainer"></div>
        <h2>Как нас найти?</h2>
        <div class="mapContainer">
          <iframe
            src="https://yandex.ru/map-widget/v1/?um=constructor%3A4d10687a501ebed59d46d95909e255e36285ace1c717b8e2d4d8e9fe80575933&amp;source=constructor"
            width="100%"
            height="300"
            frameborder="0"
            loading="lazy"
          ></iframe>
        </div>
        <div class="modalWindow">
          <button class="btn btn-dark p-3 fs-4" id="openDialog" type="button">
            Написать нам
          </button>
          <div class="modal" tabindex="-1" id="contactModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <form
                  id="contactForm"
                  class="row g-3 needs-validation"
                  novalidate
                >
                  <div class="modal-header">
                    <h5 class="modal-title">Обратная связь</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"
                        ><i class="bi bi-person-fill"></i
                      ></span>
                      <input
                        name="Username"
                        type="text"
                        class="form-control"
                        placeholder="Ваше имя"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                        required
                        minlength="2"
                        autocomplete="given-name"
                      />
                    </div>

                    <div class="input-group mb-3">
                      <input
                        name="email"
                        type="email"
                        class="form-control"
                        placeholder="example@gmail.com"
                        aria-label="Email"
                        aria-describedby="basic-addon2"
                        required
                        autocomplete="email"
                      />
                      <span class="input-group-text" id="basic-addon2"
                        ><i class="bi bi-envelope-fill"></i
                      ></span>
                    </div>

                    <div class="input-group mb-3">
                      <input
                        name="tel"
                        type="tel"
                        class="form-control"
                        placeholder="+7 (900) 000-00-00"
                        aria-label="Phone"
                        aria-describedby="basic-addon3"
                        pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$"
                      />
                      <span class="input-group-text" id="basic-addon3"
                        ><i class="bi bi-telephone-fill"></i
                      ></span>
                    </div>

                    <div class="input-group mb-3">
                      <input
                        name="date"
                        type="date"
                        class="form-control"
                        aria-label="Date"
                        required
                      />
                      <span class="input-group-text" id="basic-addon4"
                        ><i class="bi bi-calendar-fill"></i
                      ></span>
                    </div>

                    <div class="input-group">
                      <span class="input-group-text">Сообщение: </span>
                      <textarea
                        name="usermessage"
                        class="form-control"
                        aria-label="message"
                        required
                      ></textarea>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      class="btn btn-secondary"
                      type="button"
                      data-bs-dismiss="modal"
                    >
                      Закрыть
                    </button>
                    <button class="btn btn-primary btn-submit" type="submit">
                      Отправить
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <script src="./scripts/main.js"></script>
