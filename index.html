    <main>
      <section>
        <div class="emptyContainer"></div>
        <div id="beerCarousel" class="carousel slide bg-dark">
          <h2 class="card-label">Наши напитки</h2>
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#beerCarousel"

              aria-current="true"

            <button

              data-bs-target="#beerCarousel"
              data-bs-slide-to="3"

            ></button>
          </div>
          <div class="carousel-inner">
            <div
              class="carousel-item active justify-content-center"
              data-title="Лагер"
              data-text="Светлое пиво из Германии. Сварено по классическому баварскому
                  рецепту. Гармоничный солодовый вкус и мягкое послевкусие с
                  горчинкой хмеля. Пена плотная и пышная. Идеально подходит к
                  мясным блюдам и копчёностям."
              data-alcohol-percent="Содержание алкоголя — 4,9%"
              data-img="assets/lager2.png"
            >
              <img
                src="assets/lager2.png"
                class="d-block img-fluid"
                alt="Лагер"
              />
              <div class="emptyContainer"></div>
              <div class="carousel-caption d-none d-md-block">
                <h5>Лагер</h5>
              </div>
            </div>
            <div
              class="carousel-item"
              data-title="Темный лагер"
              data-text="Классический темный лагер в стиле Шварцбир, обладающий характерным бархатистым вкусом с солодово-кофейными тонами и гармоничной хмелевой горечью. В его составе — поджаренный ячменный солод, хмель и дрожжи. Благодаря такой рецептуре, лагер получает аутентичный, натуральный вкус."
              data-alcohol-percent="Содержание алкоголя — 4,7%"
              data-img="assets/dark_lager.png"
            >
              <img
                src="assets/dark_lager.png"
                class="d-block img-fluid"
                alt="Тёмный лагер"
              />
              <div class="emptyContainer"></div>
              <div class="carousel-caption d-none d-md-block">
                <h5>Тёмный лагер</h5>
              </div>
            </div>
            <div
              class="carousel-item"
              data-title="Эль"
              data-text='Насыщенный, нефильтрованный золотой эль из линейки "Европейская классика", выполненный в стиле Belgian Blond Ale. Пиво изготавливается из пшеничного солода, бельгийского ячменного солода, жатецкого хмеля, кориандра и дрожжей. Оно обладает тонким эфирным ароматом с нотками специй, который создают бельгийские дрожжи. Крепость пива дает ощутимый согревающий эффект и стимулирует рецепторы, но не перегружает их. "Блонд Эль" станет идеальным сопровождением изысканных блюд из морепродуктов, рыбы и мяса птицы.'
              data-alcohol-percent="Содержание алкоголя — 6%"
              data-img="assets/el.png"
            >
              <img src="assets/el.png" class="d-block img-fluid" alt="Эль" />
              <div class="emptyContainer"></div>
              <div class="carousel-caption d-none d-md-block">
                <h5>Эль</h5>
              </div>
            </div>
            <div
              class="carousel-item"
              data-title="Ламбик"
              data-text="Традиционная нефильтрованная смесь ламбиков собственного приготовления Ламбик Фабрик, полученная в результате спонтанного брожения."
              data-alcohol-percent="Содержание алкоголя — 6,3%"
              data-img="assets/lambic.png"
            >

                src="assets/lambic.png"
                class="d-block img-fluid"

              />
              <div class="emptyContainer"></div>
              <div class="carousel-caption d-none d-md-block">
                <h5>Ламбик</h5>
              </div>
            </div>
          </div>
