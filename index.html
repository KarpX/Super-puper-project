                <li class="card" data-title="Эль"
                    data-text='Насыщенный, нефильтрованный золотой эль из линейки "Европейская классика", выполненный в стиле Belgian Blond Ale. Пиво изготавливается из пшеничного солода, бельгийского ячменного солода, жатецкого хмеля, кориандра и дрожжей. Оно обладает тонким эфирным ароматом с нотками специй, который создают бельгийские дрожжи. Крепость пива дает ощутимый согревающий эффект и стимулирует рецепторы, но не перегружает их. "Блонд Эль" станет идеальным сопровождением изысканных блюд из морепродуктов, рыбы и мяса птицы.'

    <footer>
        <div class="buttonContainer">
            <button class="theme-toggle button" type="button" aria-pressed="false">Сменить
                тему</button>
            <script defer>
                const KEY = 'theme', btn = document.querySelector('.theme-toggle');
                const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;

                if (localStorage.getItem(KEY) === 'dark' || (!localStorage.getItem(KEY) &&
                    prefersDark)) {
                    document.body.classList.add('theme-dark');
                    btn?.setAttribute('aria-pressed', 'true');
                }

                btn?.addEventListener('click', () => {
                    const isDark = document.body.classList.toggle('theme-dark');
                    btn.setAttribute('aria-pressed', String(isDark));
                    localStorage.setItem(KEY, isDark ? 'dark' : 'light');
                });
            </script>
        </div>
